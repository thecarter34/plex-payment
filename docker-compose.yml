version: '3.8'

services:
  plex-payment:
    image: ${DOCKER_HUB_USERNAME}/plex-payment:latest
    container_name: plex-payment
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VENMO_HANDLE=${VENMO_HANDLE}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - PORT=3000
